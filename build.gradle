buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.kalachinski'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE")
    compile("org.postgresql:postgresql:42.2.8")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.junit.jupiter:junit-jupiter-api:5.4.0")
}
